apiVersion: apps/v1
kind: Deployment
metadata:
  name: commafeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: commafeed
  template:
    metadata:
      labels:
        app: commafeed
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
        runAsGroup: 3000

      containers:
        - name: commafeed
          image: athou/commafeed:5.11.1-postgresql
          ports:
            - containerPort: 8082

          envFrom:
            - configMapRef:
                name: commafeed-configmap
            - secretRef:
                name: postgresql-secret

          env:
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: password

          securityContext:
            allowPrivilegeEscalation: false
