apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallabag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallabag
  template:
    metadata:
      labels:
        app: wallabag
    spec:
      securityContext:
        fsGroup: 65534 # GID for fs

      containers:
        - name: wallabag
          image: wallabag/wallabag:2.6.13

          envFrom:
            - configMapRef:
                name: wallabag-configmap
            - secretRef:
                name: postgresql-secret

          env:
            - name: SYMFONY__ENV__DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: password

          securityContext:
            # runAsUser: 65534 # UID for nobody
            # runAsGroup: 65534 # GID for nobody
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: wallabag-data
              mountPath: web/assets/images

      volumes:
        - name: wallabag-data
          persistentVolumeClaim:
            claimName: wallabag-data-pvc
