apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-postgres
spec:
  ingressClassName: traefik
  rules:
    - host: notset.alexandrud.com
      http:
        paths:
          - backend:
              service:
                name: n8n-postgresql
                port:
                  number: 5679
            path: /
            pathType: Prefix
